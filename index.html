<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Trivia Night</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <header>
         <h1 class="title">Welcome to Trivia Night</h1>
         <button type="button" class="new menu button">NEW GAME</button>
      </header>
      <main>
         <details>
            <summary>
               <p class="basic-config"></p>
               <section class="quick-score">
                  <p class="correct-label"></p>
                  <p class="correct"></p>
               </section>
            </summary>
            <section class="stats">
               <p class="extended-config"></p>
               <section class="detailed-score">
                  <p class="answered-label"></p>
                  <p class="answered"></p>
               </section>
            </section>
         </details>
         <section class="card">
            <p class="question"></p>
            <section class="answers"></section>
         </section>
      </main>
      <aside class="options modal">
         <form class="dialog">
            <label for="categories">CATEGORY</label>
            <select name="categories" id="categories"></select>
         </form>
      </aside>
      <aside class="end modal">
         <section class="dialog">
            <p class="gameover"></p>
            <button type="button" class="new menu button">NEW GAME</button>
         </section>
      </aside>
      <script type="module" src="script.js"></script>
   </body>
</html>
