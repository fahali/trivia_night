<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Trivia Night</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <header>
         <h1 class="title">Welcome to Trivia Night</h1>
         <button class="reset button">New Game</button>
      </header>
      <main>
         <h2 class="score"></h2>
         <div class="card">
            <p class="question"></p>
            <div class="answers"></div>
         </div>
      </main>
      <div class="modal">
         <div class="dialog">
            <p class="wintext"></p>
            <button class="reset button">New Game</button>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
